<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Média do Aluno</h1>
        <form id="notaForm">
            <label for="nome">Nome do Aluno:</label>
            <input type="text" id="nome" required>

            <label for="nota1">Nota 1:</label>
            <input type="number" id="nota1" min="1" max="10" required>

            <label for="nota2">Nota 2:</label>
            <input type="number" id="nota2" min="1" max="10" required>

            <label for="nota3">Nota 3:</label>
            <input type="number" id="nota3" min="1" max="10" required>

            <button type="button" onclick="calcularMedia()">Calcular Média</button>
        </form>

        <div id="resultadoContainer">
            <p id="resultado"></p>
            <p id="situacao"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
